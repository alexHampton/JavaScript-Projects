<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/Basic_CSS_1.css">
</head>
<body>

    <!-- timer -->
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="text" id="seconds" value="">
    <button onclick="countdown()">Click me</button>
    <p id="timer"></p>
    <!-- end timer -->


    <!-- slideshow -->

    <!-- slideshow container -->
    <div class="slideshow-container">

        <!-- full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- next and previous buttons -->
        <a onclick="plusSlides(-1)" class="prev">&#10094;</a>
        <a onclick="plusSlides(1)" class="next">&#10095;</a>
    </div>
    <br>

    <!-- the dots -->
    <div style="text-align:center">
        <span class="dot"onclick="currentSlide(1)"></span>
        <span class="dot"onclick="currentSlide(2)"></span>
        <span class="dot"onclick="currentSlide(3)"></span>
    </div>


    <!-- end slideshow -->

    <script src="js/Basic_JavaScript_9.js"></script>
</body>
</html>

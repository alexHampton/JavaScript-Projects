<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>My pets</h1>
    <h3>Click a pet to see what kind of animal it is!</h3>

    <ul>
        <li onclick="animalType(this)" data-pet-type="cat">Skunky</li>
        <li onclick="animalType(this)" data-pet-type="rat">Chunky</li>
        <li onclick="animalType(this)" data-pet-type="dog">Funky</li>
        <li onclick="animalType(this)" data-pet-type="frog">Crunky</li>
        <li onclick="animalType(this)" data-pet-type="inch worm">Spelunky</li>

    </ul>
    

    <script src="JavaScript/JavaScript_3.js"></script>
</body>
</html>

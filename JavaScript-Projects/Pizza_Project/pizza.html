<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Drill Demo</title>
    <link rel="stylesheet" href="pizza_css/pizza.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Libre+Baskerville|Pacifico&display=swap"
        rel="stylesheet"
</head>


<body>
    <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutuorial</h1>
        <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input type="radio" class="size" name="Size" value="Personal Pizza"> Personal Pizza<br>
                <input type="radio" class="size" name="Size" value="Medium Pizza"> Medium Pizza<br>
                <input type="radio" class="size" name="Size" value="Large Pizza"> Large Pizza<br>
                <input type="radio" class="size" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
                <input type="radio" class="size" name="Size" value="Leaning Tower of Pizza"> The Leaning Tower of Pizza&trade;<br>
            </div>

            <div class="menu center">
                <h3>Vegetables:</h3>
                <input type="checkbox" name="Veg" class="veggies" value="Onions">Onions<br>
                <input type="checkbox" name="Veg" class="veggies" value="Tomatoes">Tomatoes<br>
                <input type="checkbox" name="Veg" class="veggies" value="Bell Peppers">Bell Peppers<br>
                <input type="checkbox" name="Veg" class="veggies" value="Mushrooms">Mushrooms<br>
                <input type="checkbox" name="Veg" class="veggies" value="Olives">Olives<br>

            </div>


            <div class="menu right">
                <h3>Meats:</h3>
                <input type="checkbox" name="Meat" class="meats" value="Pepperoni"> Pepperoni<br>
                <input type="checkbox" name="Meat" class="meats" value="Sausage"> Sausage<br>
                <input type="checkbox" name="Meat" class="meats" value="Canadian Bacon"> Canadian Bacon<br>
                <input type="checkbox" name="Meat" class="meats" value="Ground Beef"> Ground Beef<br>
                <input type="checkbox" name="Meat" class="meats" value="Anchovy"> Anchovy<br>
                <input type="checkbox" name="Meat" class="meats" value="Chicken"> Chicken<br>
                <input type="checkbox" name="Meat" class="meats" value="Salami"> Salami<br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>    


    <script src="pizza_javascript/pizza.js"></script>
</body>
</html>
